<!DOCTYPE html>
<html lang="en" ng-app="store"><!--Nombre del modulo que declare en mi script de angular-->
<head>
	<meta charset="UTF-8">
	<title>Angular.js</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-controller="StoreController as store">
	<div ng-repeat="product in store.products" ng-hide="product.soldOut">
		<img ng-src="{{product.images[0].full}}"/>
		<h1>{{product.name}}</h1>
		<h2>{{product.price | currency}}</h2>
		<p>{{product.description}}</p>
		<section ng-init="tab = 1">
			<ul class="nav nav-pills">
				<li ng-class="{ active:tab === 1}">
					<a href="" ng-click="tab = 1">Description</a>
				</li>
				<li ng-class="{ active:tab === 2}"><a href="" ng-click="tab = 2">Specifications</a></li>
				<li ng-class="{ active:tab === 3}"><a href="" ng-click="tab = 3">Reviews</a></li>
			</ul>
		</section>
		<button ng-show="product.canPurchase">Add to Cart</button>
		<div class="panel" ng-show="tab === 1">
			<h4>Description</h4>
			<p>{{product.description}}</p>
		</div>
		<div class="panel" ng-show="tab === 2" >
			<h4>Specifications</h4>
			<blockquote>None Yet</blockquote>
		</div>
		<div class="panel" ng-show="tab === 3">
			<h4>Reviews</h4>
			<blockquote>None Yet</blockquote>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<p>{{"hello"+"you"}}</p>
	
</body>
</html>
